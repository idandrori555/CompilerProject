<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Java Compiler</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Noto+Sans+Hebrew:wght@100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="ide-container">
    <div class="main-content">
      <div class="editor-container" id="editor"></div>

      <div class="resize-handle"></div>

      <div class="bottom-panel">
        <div class="panel-tabs">
          <div class="tab active" onclick="showTab('output')">Output</div>
        </div>
        <div class="panel-content" id="output"></div>
      </div>
    </div>

    <div class="status-bar">
      <div class="status-item">Java</div>
      <div class="status-item">UTF-8</div>
      <div class="status-item">Ln 1, Col 1</div>
    </div>
  </div>

  <!-- Load scripts in correct order -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
  <script src="js/compiler.js"></script>
  <script src="js/shortcuts.js"></script>
  <script src="js/java-lsp.js"></script>
  <script src="js/editor.js"></script>
  <script src="js/resize.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
