public class File {
public static void main(String[] args) {

    // Insert some elements
    queue.insert("First");
    queue.insert("Second");
    queue.insert("Third");
    
    // Print the queue contents

    while (!queue.isEmpty()) {
        System.out.println(queue.remove());
        }
    }
}
